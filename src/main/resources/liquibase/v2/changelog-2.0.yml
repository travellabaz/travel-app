databaseChangeLog:
  - changeSet:
      id: report-tables-init
      author: Kamil Mammadov
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal
              - column:
                  name: type
                  type: varchar2(32)
              - column:
                  name: note
                  type: varchar2(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()